<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .center{background-color: #ccc; width: 400px; height: 200px; position: absolute; top: 50%; left: 50%;
            margin-top: -100px; margin-left: -200px}
        .one{background-color: #fc0; width: 50px;height: 50px;border-bottom-right-radius: 100%}
        .two{background-color: #fc0; width: 50px;height: 50px;border-top-left-radius: 100%;margin-left: 350px;margin-top: 100px}
    </style>
</head>

<div class="center">
    <div class="one"></div>
    <div class="two"></div>
</div>
